name: Android Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Android APK inside Docker
        run: |
          docker build -t android-builder .

      - name: Extract APK
        run: |
          docker create --name apk android-builder
          docker cp apk:/app/app/build/outputs/apk/debug/app-debug.apk .
          docker rm apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app-debug.apk
